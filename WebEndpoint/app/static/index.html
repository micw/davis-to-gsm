<html>
	<head>
		<meta http-equiv="refresh" content="60">
		<link rel="stylesheet" href="//cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" type="text/css">
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.wind_rotate {{
				position:relative;
				display: inline-block;
				-ms-transform:rotate({wind_dir}deg); /* IE 9 */
				-moz-transform:rotate({wind_dir}deg); /* Firefox */
				-webkit-transform:rotate({wind_dir}deg); /* Safari and Chrome */
				-o-transform:rotate({wind_dir}deg); /* Opera */
				transform:rotate({wind_dir}deg); /* standard */
			}}
		</style>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
		<script type="text/javascript">
			var chartdata={chartdata}
		</script>
		<script type="text/javascript" src="chart.js"></script>
	</head>
	<body>
		<h3>Kulkwitzer See, {now:%d.%m.%y %H:%M}</h3>
		<div style="width:25%; text-align: center; float: left">
			<i class="mdi mdi-thermometer"></i> {t_luft} °C
		</div>
		<div style="width:25%; text-align: center; float: left">
			<i class="mdi mdi-oil-temperature"></i> {t_wasser} °C
		</div>
		<div style="width:50%; text-align: center; float: left">
			<i class="mdi mdi-arrow-down-bold-outline wind_rotate"></i> {wind_dir_name} {wind_avg} - {wind_max} km/h
		</div>
		<canvas id="datachart"></canvas>
		<div style="font-size: 80%; color: gray">
			Spannung:
			Wetterstation <i class="mdi mdi-battery-charging"> </i>{v_capacitor} V
			/ <i class="mdi mdi-white-balance-sunny"></i> {v_solar} V |
			Wassersensor <i class="mdi mdi-battery-charging"> </i>{v_battery} V
		</div>
	</body>
</html>
